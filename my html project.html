<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Store Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            margin-top: 0;
        }
        .product p {
            margin-bottom: 10px;
        }
        .product .price {
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>

<header>
    <h1>Organic Store Product Showcase</h1>
</header>

<div class="container">
    <div class="product">
        <img src="organic_vegetables.jpg" alt="Organic Vegetables">
        <h2>Organic Vegetables</h2>
        <p>Freshly harvested organic vegetables grown locally.</p>
        <p class="price">$2.99/lb</p>
    </div>

    <div class="product">
        <img src="organic_fruits.jpg" alt="Organic Fruits">
        <h2>Organic Fruits</h2>
        <p>Sweet and juicy organic fruits sourced from sustainable farms.</p>
        <p class="price">$3.49/lb</p>
    </div>

    <div class="product">
        <img src="organic_bread.jpg" alt="Organic Bread">
        <h2>Organic Bread</h2>
        <p>Delicious artisanal bread made from organic ingredients.</p>
        <p class="price">$4.99/loaf</p>
    </div>

    <!-- Add more products as needed -->

</div>

</body>
</html>
